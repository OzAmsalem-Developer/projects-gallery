<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Mine sweeper</title>
</head>


<body onload="init()">
    <button onClick="changeTheme(this)" class="myButton theme">Dark Mode</button>
    <div class="header">
        <div class="smiley" onclick="init()"></div>
        <div class="level">
            <button onClick="changeLevel(4, 2)" class="myButton">Easy</button>
            <button onClick="changeLevel(8, 12)" class="myButton">Medium</button>
            <button onClick="changeLevel(12, 30)" class="myButton">Hard</button>
        </div>
    </div>

    <div class="menu">
        <button onClick="useHint()" class="hint myButton">Hint (<span></span>)</button>
        <button onClick="showSafeClick()" class="safe-click myButton">Safe Click (<span></span>)</button>
        <button onClick="switchMode(this)" class="mode myButton">Switch to Manual</button>
    </div>
    
    <div class="board-container"></div>
    
    <div class="footer">
        <span class="lives"></span>
        <button onClick="stepBack()" class="undo myButton">UNDO</button>
        <span class="timer light-mode-timer"> <span>00:00:00</span></span>
    </div>
    


    <table class="best-score">
        <thead>
            <td>Level</td>
            <td>Best Score</td>
        </thead>
        <tbody>
            <tr>
                <td>Easy</td>
                <td class="easy"></td>
            </tr>
            <tr>
                <td>Medium</td>
                <td class="medium"></td>
            </tr>
            <tr>
                <td>Hard</td>
                <td class="hard"></td>
            </tr>
        </tbody>
    </table>
    <script src="js/cells.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>

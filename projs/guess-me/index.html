<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My App</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <header class="box">
    <img src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <h2 class="m-5">Think of Someone...</h2>
      <button onclick="onStartGuessing()" class="btn btn-lg btn-success">I'm Ready!</button>
    </section>
    <section class="quest" hidden>
      <h2 class="m-5"></h2>
      <button onclick="onUserResponse('yes')" class="btn mr-2 btn-info">Yes</button>
      <button onclick="onUserResponse('no')" class="btn ml-2 btn-danger">No</button>
      <button onclick="onRestartGame()" class="btn btn-dark restart" hidden>Play again</button>
    </section>

    <section class="new-quest" hidden>
      <h2 class="m-3">OK, I gave up...tell me..</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="newGuess" class="col-sm-8 control-label">You thought of: </label>
          <div class="col-sm-12">
            <input name="newGuess" type="txt" class="form-control" id="newGuess" placeholder="Your Guess" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newQuest" class="col-sm-8 control-label">Question to differentiate</label>
          <div class="col-sm-12">
            <input name="newQuest" type="txt" class="form-control" id="newQuest" placeholder="The answer is YES for yours"
              required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <button type="button" onclick="onAddGuess();return false" class="btn btn-dark">
              Make me Smarter!
            </button>
          </div>
        </div>
      </form>
    </section>

  </main>

  <footer>
    cofferight &copy; 2020
  </footer>

  <script src="js/storage-service.js"></script>
  <script src="js/storage-service.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>

</body>

</html>
